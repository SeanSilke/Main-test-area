<html> 
	<head>
		<script src="http://javadgnss.net/jwi/netgear.js"></script>
		<script src="http://javadgnss.net/jwi/javad.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<script src="static/bootstrap/js/bootstrap.min.js"></script>
		<script src="static/njs_compile.js"></script>
<!--		<script src="js_client.js"></script> -->
		<script src="receiver.js"></script>
	</head>
	<body>
		<div class="container">

			<h3>  </h3>

			<div class="form-group" >
				<div class="row">
					<div class="col-xs-3">
						<input type="text" class="form-control" id = 'host' placeholder="host">
					</div>
					<div class="col-xs-3">
						<input type="text" class="form-control" id = 'port' placeholder="port">
					</div>
					<div class="col-xs-3">
						<input type="text" class="form-control" id = 'login' placeholder="login">
					</div>
					<div class="col-xs-3">
						<input type="text" class="form-control" id= 'password' placeholder="password">
					</div>
				</div>
			</div>

			<div class="form-group">
				<button type="button" id="login_button" class="btn btn-default">Login</button>
				<button type="button" id="default_login_button" class="btn btn-default">default login  data</button>
			</div>

			<div class = "main_panel">
			</div>


			<div class ='template' style="visibility: hidden;">
				<div>
					<div class = "row">
						<div class="col-xs-10">
							<h4 class="header"> Receiver </h4>
						</div>
						<div class="col-xs-2">
							<button type="button" class="btn btn-default btn-block close_button">Close</button>
						</div>
					</div>
					<fieldset disabled>
						<div class="form-group">
							<div class = "row">
								<div class="col-xs-8">
									<input class="form-control input_field" placeholder = "Enter command">
								</div>
								<div class="col-xs-2">
									<button type="button" class="btn btn-default btn-block enter_button">Enter</button>
								</div>
								<div class="col-xs-2">
									<button type="button" class="btn btn-default btn-block clear_button">Clear</button>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-md-12">
									<div class="well">
										<pre class="output_field"></pre>
									</div>
								</div>
							</div>
						</div>
					</fieldset>
				</div>
			</div>
		
		</div>
	</body>
</html>
