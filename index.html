<html>
	<head>
		<meta charset="utf-8">
		<title>D3 Page Template</title>
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	</head>
	<body>
		<script type="text/javascript">

			var dataset = [ 5, 10, 15, 20, 25 ];

			d3.select("body")
			.selectAll("p")
			.data(dataset)
			.enter()
			.append("p")
			.text(function(d){return "The dataset value for this paragraph id - " + d;})
			.style("color", function(d){
				if(d > 15){
					return "red";
				} else{
					return "green"
				}
			});

			console.log(d3.selectAll("p"));
		</script>
	</body>
</html>
